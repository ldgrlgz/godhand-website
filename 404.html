<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷失在太空的404页面</title>
</head>

<body>
    <div class="wrapper">
        <span>4</span>
        <span>0</span>
        <span>4</span>
        <p>
            <span style="--i:0">您</span><span style="--i:1">正</span><span style="--i:2">在</span><span
                style="--i:3">查</span><span style="--i:4">看</span><span style="--i:5">的</span><span
                style="--i:6">页</span><span style="--i:7">面</span><span style="--i:8">已</span><span
                style="--i:9">在</span><span style="--i:10">太</span><span style="--i:11">空</span><span
                style="--i:12">中</span><span style="--i:13">丢</span><span style="--i:14">失</span>
        </p>
    </div>

    <style>
        @import url("https://fonts.bunny.net/css?family=abel:400");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Abel", sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background-image: url(/images/space.png);
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            user-select: none;
            overflow: hidden;
            background-color: #0a0a1a;
        }

        .wrapper {
            --item-size: 8rem;
            --duration: 2s;
            --timing-function: cubic-bezier(0.66, 0, 0.34, 1);
            width: min(100%, 400px);
            position: relative;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            mask-image: linear-gradient(to bottom, transparent, black 40% 60%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 40% 60%, transparent);
        }

        .wrapper>span {
            --delay: calc(var(--i) * 100ms);
            --translate: calc(var(--item-size) * 3);
            --404-clr: rgba(255, 255, 255, 0.35);

            transform: translate3d(0, 0, 0);
            -webkit-transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            will-change: transform, opacity;

            font-size: 16rem;
            font-weight: 300;
            display: grid;
            place-content: center;
            color: var(--404-clr);
            text-shadow:
                0 0 10px var(--404-clr),
                0 0 20px rgba(255, 255, 255, 0.2),
                0 0 30px rgba(255, 255, 255, 0.1);

            animation: flip var(--duration) var(--timing-function) infinite;
            animation-delay: var(--delay);
        }

        .wrapper>span:nth-child(1) {
            --i: 1;
        }

        .wrapper>span:nth-child(2) {
            --i: 2;
        }

        .wrapper>span:nth-child(3) {
            --i: 3;
        }

        .wrapper>p {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            text-align: center;
            pointer-events: none;
            white-space: nowrap;

            /* === 更大更清晰 === */
            font-size: 1.4rem;
            font-weight: 400;
            line-height: 1.5;
        }

        /* === 每个字符的样式 === */
        .wrapper>p>span {
            display: inline-block;
            color: #ffffff;
            margin: 0 0.1em;

            text-shadow:
                0 0 20px #fff,
                0 0 40px rgba(135, 206, 250, 0.8),
                2px 2px 3px #000;

            /* 跳跃动画 */
            animation: jump 3s linear infinite;
            /* 关键修改：延迟时间要匹配扫光速度 */
            /* 15个字符，扫光3秒扫完，每个字符间隔约0.133秒 */
            animation-delay: calc(var(--i) * 0.133s + 0.3s);
            /* 加0.3s初始延迟，让扫光先到达第一个字 */
        }

        /* === 扫光：高度与文字一致 === */
        .wrapper>p::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150px;
            /* 从更左边开始 */
            width: 50px;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.9),
                    transparent);
            animation: shine 3s linear infinite;
        }

        /* 404翻转动画 */
        @keyframes flip {
            0% {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }

            24.999% {
                transform: translate3d(0, calc(var(--translate) * -1), 0);
                opacity: 1;
            }

            25% {
                transform: translate3d(0, 0, 0);
                opacity: 0;
            }

            25.001% {
                transform: translate3d(0, var(--translate), 0);
                opacity: 1;
            }

            50% {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }

            100% {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
        }

        /* === 文字跳跃动画：从大到小 === */
        @keyframes jump {

            0%,
            5% {
                transform: scale(1) translateY(0);
            }

            /* 在10%时跳跃（扫光经过时） */
            10% {
                transform: scale(1.5) translateY(-10px);
            }

            15%,
            100% {
                transform: scale(1) translateY(0);
            }
        }

        /* 扫光动画 */
        @keyframes shine {
            0% {
                left: -150px;
                /* 起始位置 */
            }

            100% {
                left: calc(100% + 150px);
                /* 结束位置 */
            }
        }

        @media (max-width: 768px) {
            .wrapper>span {
                font-size: 10rem;
            }

            .wrapper>p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .wrapper>span {
                font-size: 8rem;
            }

            .wrapper>p {
                font-size: 0.95rem;
            }
        }
    </style>
</body>

</html>
